<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Bitcamp Test</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
<script src="https://js.arcgis.com/4.6/"></script>
  
  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "dojo/domReady!"
], function(Map, MapView, FeatureLayer) {
  
  var map = new Map({
    basemap: "streets"
  });

  // Challenge - Park and Open Space (Polygons)
  var featureLayer = new FeatureLayer({
    url: "https://services8.arcgis.com/7WL0nZuvWFEKFSsG/arcgis/rest/services/trailheads/FeatureServer",
    outFields: ["*"],
    popupTemplate: {
      title: "{Name}",
      content: "{*}"
    }
  });
  
  map.add(featureLayer);


  var view = new MapView({
    container: "viewDiv",  
    map: map
  });
  
  view.then(function(){
    view.goTo({
      center: [-118.60,34.05],
      zoom: 11,
      tilt: 70
    })
  });

});</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
